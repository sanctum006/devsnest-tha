<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #DDD;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Lato', sans-serif;
}

.calc {
    background-color: white;
}

.display {
    text-align: right;
    padding: 80px 20px 45px;
}

.key-row {
    display: flex;
    justify-content: space-between;
    margin: 10px;
}

button {
    background-color: white;
    border: none;
    font-size: 1.1rem;
    width: 50px;
    margin: 10px;
    border-radius: 100%;
    height: 50px;
}
.oper {
    background-color: #EEE;
    border-radius: 100%;
}

.dot {
    position: relative;
    right: 12.5%;
}

h1 {
    font-size: 3rem;
    font-weight: 600;
}

p {
    color: #9575cd;
}

.ac {
    color: #9575cd;
}

.operate {
    background-color: #9575cd;
}
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="calc">
        <div class="display">
            <h1>195</h1>
            <p>125 + 80 - 10</p>
        </div>
        <div class="keypad">
            <div class="key-row">
                <button class="ac">AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="oper">รท</button>
            </div>

            <div class="key-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="oper">&times</button>
            </div>

            
            <div class="key-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="oper">-</button>
            </div>

            <div class="key-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="oper">+</button>
            </div>
            
            <div class="key-row">
                <button>0</button>
                <button  class="dot">.</button>
                <button class="operate">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
